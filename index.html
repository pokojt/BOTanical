  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOTanical</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="headerContainer">
        <h1 class="logo">BOT<span class="logo2">ANICAL</span></h1>
      </div>
      <div class="container">
        <div class="inner-container">
          <div class="your-plants">
            <h2>Your Plants</h2>
            <div id="plantList">
              <div class="plant-item">
                <h3>Henry</h3>
              </div>
              <div class="plant-item">
                <h3>Pam</h3>
              </div>
              <div class="plant-item">
                <h3>Delilah</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="add-plant-container">
          <button id="add-plant" class="btn-primary">New Plant</button>
          <form class="form-add-plant" action="index.html" method="post">
            <input class="nameInput" placeholder="Name" type="text" name="name" value="">
            <select class="typeInput" name="typeList">
              <option value="" selected>Plant type</option><
              <option value="Succulent">Succulent</option>
              <option value="Herb">Fern</option>
              <option value="Seeded">Orchid</option>
              <option value="Succulent">Herb</option>
              <option value="Herb">Tropical</option>
              <option value="Seeded">Vine</option>
              <option value="Seeded">Tree</option>
              <option value="Seeded">Unspecified</option>
            </select>
            <select class="potInput" name="typeList">
              <option value="" selected>Size of Pot</option><
              <option value="Herb">Mini (<=4")</option>
              <option value="Seeded">Small (5"-8")</option>
              <option value="Seeded">Medium (9"-15")</option>
              <option value="Seeded">Large (15")</option>
            </select>
            <select class="waterFreqInput" name="waterList">
              <option value="" selected>Watering Frequency</option><
              <option value="low-water">Low</option>
              <option value="medium-water">Medium</option>
              <option value="high-water">High</option>
            </select>
            <select class="waterTimeInput" name="waterList">
              <option value="" selected>Watering Time</option><
              <option value="low-water">Morning</option>
              <option value="medium-water">Mid-day</option>
              <option value="high-water">Evening</option>
            </select>
            <select class="humidityInput" name="waterList">
              <option value="" selected>Humidity Needs</option><
              <option value="low-water">Low (< 50%)</option>
              <option value="medium-water">Average (50-60%)</option>
              <option value="high-water">High (> 60%)</option>
            </select>
            <select class="lightInput" name="lightList">
              <option value="" selected>Light Needs</option><
              <option value="low-light">Low (soft light, few windows in room)</option>
              <option value="medium-light">Average / Default (ample light, windows in room)</option>
              <option value="high-light">High (bright light, within six feet of window)</option>
            </select>
            <select class="tempInput" name="lightList">
              <option value="" selected>Temperature Needs</option><
              <option value="low-light">Low: (>65 degrees-Day)</option>
              <option value="medium-light">Average: (65-75 degrees-Day; 55-60-Night)</option>
              <option value="high-light">High: (+75 degrees-Day)</option>
            </select>
            <br>
            <button id="submit-plant" type="submit" name="button">Add Plant</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
